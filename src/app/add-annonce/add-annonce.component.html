      Nom de l'annonce : <input [(ngModel)]="titre" placeholder="Titre" style="float:right; width: auto"><br><br>
    Description : <textarea [(ngModel)]="description" placeholder="Description" style="float:right; width: auto"></textarea><br><br>
    <br>
      Portée de l'annonce :<br>
    </p>

      <form name="portée"> <!--Choix de la portée de l'annonce-->
      <label style="margin-left: 10px; font-size:15px">
        <input [(ngModel)]="scale" type="radio" value="1" [ngModelOptions]="{standalone: true}" style="margin-right: 5px;">
        Mon quartier
      </label><br/>
      <label style="margin-left: 10px; font-size:15px">
        <input [(ngModel)]="scale" type="radio" value="2" [ngModelOptions]="{standalone: true}" style="margin-right: 5px;">
        Mon arrondissement
      </label><br/>
      <label style="margin-left: 10px; font-size:15px">
        <input [(ngModel)]="scale" type="radio" value="3" [ngModelOptions]="{standalone: true}" style="margin-right: 5px;">
        Lyon
      </label><br/>
    </form>

    <br>
  <p style="font-weight:bold">Choix de la catégorie : </p> <!--Choix de l'intérêt de l'annonce.-->
  <form>
    <label *ngFor="let item of interests">
      <input [(ngModel)]="numInteret" type="radio" value="{{item.idInteret}}" [ngModelOptions]="{standalone: true}">
      {{item.nom}}<br>
    </label>
  </form>

  </div>
  <br>
  <div style="text-align: center;">
  <button (click)="post()" style="text-align: center;">Cliquez ici pour publier l'annonce.</button>
  </div>
</div>
